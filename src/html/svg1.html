<html>
    <body>
        <h1>
            First Scaleable Vector Graphics (SVG)
        </h1>

        <svg width="1000" height="1000">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red" />

            <rect x="50" y="100" width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />

            <rect x="400" y="100" width="150" height="150"
            style="fill:blue;stroke:pink; stroke-width:5;fill-opacity:0.1;stroke-opacity: 0.9;" />

            <rect x="600" y="100" width="150" height="150"
            style="fill:blue;stroke: pink;stroke-width: 5;opacity: 0.1;" />

            <rect x="50" y="300" rx="20" ry="20" width="150" height="150"
            style="fill:red; stroke: black; stroke-width: 5; opacity: 0.5;" />

            <ellipse cx="350" cy="400" rx="100" ry="50"
            style="fill:yellow; stroke:purple; stroke-width:2" />

            <ellipse cx="600" cy="400" rx="220" ry="30" style="fill:purple" />
            <ellipse cx="580" cy="370" rx="190" ry="20" style="fill:lime" />
            <ellipse cx="570" cy="345" rx="170" ry="15" style="fill:yellow" />

            <rect x="50" y="500" width="100" height="100"
            style="fill: white; stroke-width: 4; stroke: magenta;" />

            <line x1="50" y1="500" x2="150" y2="600" style="stroke:rgb(255, 0, 0); stroke-width: 4;" />
            <line x1="50" y1="600" x2="150" y2="500" style="stroke:rgb(0, 0, 255); stroke-width: 4;" />

            <polygon points="250,510 300,690 210,710" style="fill:lime;stroke:purple;stroke-width:1" />
            <circle cx="250" cy="510" r="4" fill="red" />
            <circle cx="300" cy="690" r="4" fill="red" />
            <circle cx="210" cy="710" r="4" fill="red" />

            <polygon points="420,510 500,710 370,750 323,734" style="fill:lime;stroke:purple;stroke-width:1" />
            <circle cx="420" cy="510" r="4" fill="blue" />
            <circle cx="500" cy="710" r="4" fill="blue" />
            <circle cx="370" cy="750" r="4" fill="blue" />
            <circle cx="323" cy="734" r="4" fill="blue" />

            <polygon points="600,510 540,698, 690,578 510,578 660,698"
            style="fill:lime; stroke:purple;stroke-width:5; fill-rule:evenodd" />
        </svg>
    </body>
</html>
