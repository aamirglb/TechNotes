<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="../public/styles.css" />

    <title>UpVote App</title>
</head>

<body>
    <div id="app">
        <h2 class="title has-text-centered dividing-header">UpVote!</h2>

        <!-- template block -->
        <div class="section">
            <article
                v-for="submission in sortedSubmissions"
                v-bind:key="submission.id"
                class="media"
                v-bind:class="{ 'blue-border': submission.votes >= 20 }"
            >

                <figure class="media-left">
                    <img class="image is-64x64"
                        v-bind:src="submission.submissionImage">
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>
                                <a v-bind:href="submission.url" class="has-text-info">{{ submission.title }}</a>
                                <span class="tag is-small">#{{ submission.id }}</span>
                            </strong>
                            <br>
                                {{ submission.description }}
                            <br>
                            <small class="is-size-7">
                                Submitted by:
                                <img class="image is-24x24"
                                    v-bind:src="submission.avatar">
                            </small>
                        </p>
                    </div>
                </div>
                <div class="media-right">
                    <span class="icon is-small" v-on:click="upvote(submission.id)">
                        <i class="fa fa-chevron-up"></i>
                        <strong class="has-text-info">{{ submission.votes }}</strong>
                    </span>
                </div>
                <div class="media-right">
                    <span class="icon is-small" @click="downVote(submission.id)">
                        <i class="fa fa-chevron-down"></i>
                    </span>
                </div>
            </article>
        </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="./seed.js"></script>
        <script src="./main.js"></script>
</body>

</html>
